<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap22.7.2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/form2.css"/>
</head>
<body>
    <header class="site-header">
        <h1 class="logo" >BONOBOS</h1>

         <div class="progress-container">
        <div class="progress-step current">
            <div class="circle">1</div>
            <p>Shipping</p>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step">
            <div class="circle">2</div>
            <p>Billing</p>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step">
            <div class="circle">3</div>
            <p>Review</p>
        </div>
    </div>
    </header>
<div class="box-left">
    <h3>Shipping Address</h3>
                    <div class="form-group">
                    <input type="text" name="First Name" placeholder="First Name*" required/>
                    <input type="text" name="Last Name" placeholder="Last Name*" required/>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="Address line 1" placeholder="Address line 1*"required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Address line 2" placeholder="Address line 2"/>
                    </div>
                    <div class="form-group">
                        <select name="city">
                            <option value="hanoi">Hà Nội</option>
                            <option value="saigon">Sài Gòn</option>
                            <option value="danang">Đà Nẵng</option>
                        </select>
                        <input type="text" name="city" placeholder="City*"required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="State" placeholder="State*"required/>
                        <input type="number" name="Zip" placeholder="Zip*"required/>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="Telephone" placeholder="In case questions arise"/>
                    </div>
                    <div class="form-group">
                         <label for="conditions">Make default</label>
                        <input type="checkbox" name="conditions" value="agree" id="conditions"/>
                    </div>
                    <div class="form-group">
                        <button type="button">Continue To Billing Information</button>
                    </div>
</div>
<div class="box-right1">
    <h3>Order Summary</h3>
    <p>#123456789</p>
  <div class="details-row">
    <span>Items</span>
    <span>1</span>
  </div>
  <div class="details-row total">
    <span>Total</span>
    <span>$68.00</span>
  </div>
</div> 
<div class="box-right2">
    <div class="header">
    Order Details
  </div>
  <div class="product-item">
    <div class="product-image">
      <img src="/images/20240504_XvV5yoVaat.jpeg" alt="T-Shirt Button-Down">
    </div>
    <div class="product-details">
      <div class="product-name">T-Shirt Button-Down</div>
      <div class="product-description">Reg"XL in Black, Tailored</div>
      <div class="qty-box">Qty 1</div>
      <div class="product-price">$68.00</div>
    </div>
    <div class="remove-item">&times;</div>
  </div>
</div> 
</body>
</html>

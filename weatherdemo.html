<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Thời Tiết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34; /* Nền tối giống ảnh */
            margin: 0;
            color: #ffffff; /* Chữ trắng */
        }

        .weather-widget {
            background-color: #1e1e1e; /* Nền widget tối hơn */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .main-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.5)); /* Thêm bóng nhẹ cho icon */
        }

        .temperature-value {
            font-size: 80px;
            font-weight: bold;
            display: flex;
            align-items: baseline;
            line-height: 1; /* Đảm bảo căn chỉnh tốt */
        }

        .temperature-value .unit {
            font-size: 0.4em; /* Kích thước nhỏ hơn cho đơn vị */
            vertical-align: super; /* Đặt đơn vị lên trên */
            margin-left: 5px;
            font-weight: normal;
        }

        .temperature-value .temp-separator {
            font-size: 0.8em;
            margin: 0 5px;
            color: #666; /* Màu xám cho dấu phân cách */
        }

        .details p {
            margin: 8px 0;
            font-size: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .weather-widget {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .main-info {
                flex-direction: column;
                text-align: center;
            }

            .temperature-value {
                font-size: 60px;
            }

            .details p {
                font-size: 18px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="main-info">
            <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
            <span class="temperature-value">
                <span id="temperature"></span><sup class="unit">°C</sup><span class="temp-separator">|</span><sup class="unit">°F</sup>
            </span>
        </div>
        <div class="details">
            <p>Precipitation: <span id="precipitation"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind: <span id="wind"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const temperatureElement = document.getElementById('temperature');
            const precipitationElement = document.getElementById('precipitation');
            const humidityElement = document.getElementById('humidity');
            const windElement = document.getElementById('wind');
            const weatherIconElement = document.getElementById('weather-icon');

            function updateWeatherDisplay(data) {
                const temperature = Math.round(data.main.temp); 
                const humidity = data.main.humidity;
                const windSpeedMps = data.wind.speed;
                const windSpeedKmh = Math.round(windSpeedMps * 3.6); 
                

                const weatherIconCode = data.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${weatherIconCode}@2x.png`;


                const precipitation = "0%"; 

                temperatureElement.textContent = temperature;
                precipitationElement.textContent = precipitation;
                humidityElement.textContent = `${humidity}%`;
                windElement.textContent = `${windSpeedKmh} km/h`; 
                weatherIconElement.src = iconUrl;
                weatherIconElement.alt = data.weather[0].description; 
            }

            const jsonData = {
                "coord": { "lon": 105.8412, "lat": 21.0245 },
                "weather": [{ "id": 803, "main": "Clouds", "description": "broken clouds", "icon": "04n" }],
                "base": "stations",
                "main": {
                    "temp": 31.27, "feels_like": 38.27, "temp_min": 31.27, "temp_max": 31.27,
                    "pressure": 999, "humidity": 72, "sea_level": 999, "grnd_level": 999
                },
                "visibility": 10000,
                "wind": { "speed": 4.73, "deg": 149, "gust": 9.19 },
                "clouds": { "all": 54 },
                "dt": 1754136006,
                "sys": { "country": "VN", "sunrise": 1754087445, "sunset": 1754134498 },
                "timezone": 25200, "id": 1581130, "name": "Hanoi", "cod": 200
            };
            updateWeatherDisplay(jsonData);
        });
    </script>
</body>
</html>

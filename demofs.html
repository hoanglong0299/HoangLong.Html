<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/fashion.css">
</head>
<body>
    <div class="header">
        <h1>Mỹ Phẩm</h1>
         <div class="sorting">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="default">Default sorting</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <div class="results-info">Showing <span id="showing-range">1-10</span> of <span id="total-results">12</span> results</div>

    </div>

        <main>
        <div class="container ">
            <div class="row" id="mypham">

            </div>
        </div>
    </main>

    <script type="text/javascript">
        function mypham() {
            const URL = "https://dummyjson.com/products?limit=20";
            fetch(URL)
                .then(res => res.json())
                .then(data => {
                    if (data && data.products && data.products.length > 0) {
                        renderProducts(data);
                    }
                    function renderProducts(data) {
                        const products = data.products;
                        const container = document.querySelector('.row');
                        container.innerHTML = ''; // Clear content

                        products.forEach(product => {
                            const col = document.createElement('div');
                            col.className = 'col-xl-3 col-lg-3 col-lg-4 mb-4';

                            col.innerHTML = `
                            
                            <div class="card h-100 d-flex flex-column my-card">
                                <div class="card-body flex-grow-1">
                                    <img src="${product.thumbnail}" alt="${product.title}" class="img-fluid product-img">
                                    <h3 class="product-name">${product.title}</h3>
                                    <p>
                                        $ <span class="description">${product.price}</span>
                                    </p>
                                </div>
                                <p class="description">${product.description}</p>
                                <div class="card-footer mt-auto my-button-border">
                                    <button type="button" class="btn btn-primary my-button">Add to cart</button>
                                </div>
                            </div>
                        `;

                            container.appendChild(col);
                        });
                    }
                });
        }
        mypham();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <title>Bootstrap</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-4 col-md-6 bg-danger">XXXXXXXX</div>
                <div class="col-xl-3 col-lg-4 col-md-6 bg-info">XXXXXXXX</div>
                <div class="col-xl-3 col-lg-4 col-md-6 bg-primary">XXXXXXXX</div>
                <div class="col-xl-3 col-lg-4 col-md-6 bg-warning">XXXXXXXX</div>
            </div>

            <div class="row">
                <div class="col-3 bg-primary">AAAAAA</div>
                <div class="col-3 bg-warning">BBBBBB</div>
                <div class="col-3 bg-info">CCCCCC</div>
                <div class="col-3 bg-danger">DDDDDD</div>
            </div>

             <div class="row">
                <div class="col bg-primary">AAAAAA</div>
                <div class="col bg-warning">BBBBBB</div>
                <div class="col bg-info">CCCCCC</div>
                <div class="col bg-primary">AAAAAA</div>
                <div class="col bg-warning">BBBBBB</div>
                <div class="col bg-info">CCCCCC</div>
            </div>

            <div class="row">
                <div class="col-6 bg-primary">AAAAAA</div>
                <div class="col-4 bg-warning">BBBBBB</div>
                <div class="col bg-info">CCCCCC</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Login Form</h1>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
                <div class="col">
                    <table class="table table-striped table-hover">
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Tel</th>
                            <th>Email</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#1</td>
                                <td>Nguyen Van A</td>
                                <td>nva@gmail.com</td>
                                <td>0977654236</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

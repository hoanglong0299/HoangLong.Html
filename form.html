<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/form.css"/>
</head>
<body>
    <header class="section header">
        <div class="container">
            <h1>Header</h1>

        </div>
    </header>

    <nav class="section nav">
        <div class="container">
            <h2>Navigator</h2>

        </div>
    </nav>

    <main class="section main">
        <div class="container">
            <aside class="a-left">
                <h2>Aside Left</h2>
            </aside>
            
            <section class="content">
                <h2>form demo</h2>
                <form method="get" action="#">

                    <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" name="full_name" placeholder="Please enter your full name" required/>
                    </div>

                    <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="Email" placeholder="Enter your email"required/>
                    </div>

                    <div class="form-group">
                    <label for="tel">Telephone:</label>
                    <input type="tel" name="Telephone" placeholder="Enter your number"/>
                    </div>

                    <div class="form-group">
                    <label for="DOB">Date of birth</label>
                    <input type="date" name="dob" placeholder="Date of birth"required/>
                    </div>

                    <div class="form-group">
                        <label for="password">password:</label>
                        <input type="password" name="password" placeholder="enter your password"required/>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" value="Male"/> Male
                        <input type="radio" name="gender" value="Female"/> Female
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="number" name="weight" placeholder="enter your weight"/>
                    </div>

                    <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <input type="file" name="avatar"/>
                    </div>

                    <div class="form-group">
                        <label for="my_time">My time:</label>
                        <input type="time" name="my_time"/>
                    </div>

                    <div class="form-group">
                        <label for="terms">I agree with the terms and conditions</label>
                        <input type="checkbox" name="terms" value="agree" id="terms"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="city">City:</label>
                        <select name="city">
                            <option value="hanoi">Hà Nội</option>
                            <option value="saigon">Sài Gòn</option>
                            <option value="danang">Đà Nẵng</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="address" rows="5" placeholder="enter your address"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                        <button type="button">Button</button>
                    </div>

                </form>
            </section>

        </div>
    </main>

    <footer clas="section footer">
        <div class="container">
            <h2>Footer</h2>

        </div>
    </footer>
</body>
</html>

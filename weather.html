<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css"/>
</head>
<body>
        <main class="section main">
        <div class="container">
            <input  id="city" name="City" onkeyup="searchWeather()"  placeholder="Enter your city"/>
            <br/>
            <img id="icon" src="#"/>
            <h2>Temp: <span id="temp"> 30</span>°C|°F</h2>
            <p>Feels like:<span id="feels_like"></span>°C</p>
            <p>Humidity: <span id="humd">50</span>%</p>
            <p>Wind: <span id="wind">13</span> km/h</p>
        </div>
    </main>
    <script type="text/javascript">
        function searchWeather(){
            if(event.keyCode == 13){
            var ip = document.getElementById("city");
            var city = ip.value;
            const url =`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=09a71427c59d38d6a34f89b47d75975c&units=metric`;
            fetch(url).then(rs=>rs.json())
            .then(rs=>{
 
            document.getElementById("temp").innerText = rs.main.temp;
            document.getElementById("feels_like").innerText = rs.main.feels_like;
            document.getElementById("humd").innerText = rs.main.humidity;
            document.getElementById("wind").innerText= rs.wind.speed;
            for (var i =0;i<rs.weather.length;i++){
                var icon = rs.weather[i].icon;
                document.getElementById("icon").src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
            }
            
        })
        }
    }
    </script>
</body>
</html>

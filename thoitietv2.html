<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/forecast.css"/>
</head>
<body>
    <script type="text/javascript">
           async function forecast(){
                const url = `https://api.openweathermap.org/data/2.5/forecast?q=hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric`
                
            try{
                var rs = await fetch(url);

                var data = await rs.json();

                var list = data.list;

                list.map(e=>{
                     const item = `<div class="col-xl-3 col-md-6 mb-4">
                                    <div class="card item">
                                        <div class="card-body text-white">
                                            <h3>${e.dt_txt}</h3>
                                            <h2>${e.main.temp} <sup>o</sup>C</h2>
                                            <p>${e.weather[0].description}</p>
                                            <img src="https://openweathermap.org/img/wn/${e.weather[0].icon}@2x.png"/>
                                        </div>
                                    </div>
                                </div>`;
                    document.getElementById("forecast").innerHTML += item;
                })
            } catch(error){
            }   
            }
        forecast();
    </script>
</body>
</html>

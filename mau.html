<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Điều Hướng với Dropdown</title>
    <style>
        /* CSS cho Thanh Điều Hướng */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 200vh; /* Để có thể cuộn trang và thấy hiệu ứng đổ bóng */
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: box-shadow 0.3s ease-in-out;
        }

        .navbar.scrolled {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logo {
            float: left;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            color: white;
        }

        .navbar .nav-links {
            float: right;
        }

        /* Dropdown CSS */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit; /* Kế thừa font từ cha */
            margin: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar .nav-toggle {
            display: none; /* Ẩn nút toggle trên màn hình lớn */
            color: white;
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            float: right;
        }

        /* Responsive cho màn hình nhỏ */
        @media screen and (max-width: 768px) {
            .navbar .nav-links {
                display: none; /* Ẩn các liên kết trên màn hình nhỏ */
                width: 100%;
                float: none;
            }

            .navbar .nav-links.active {
                display: block; /* Hiển thị khi active */
            }

            .navbar a {
                float: none;
                text-align: left;
                padding: 12px 20px;
            }

            .navbar .dropdown {
                float: none;
            }

            .navbar .dropdown .dropbtn {
                width: 100%;
                text-align: left;
            }

            .navbar .dropdown-content {
                position: relative; /* Đổi vị trí để hiển thị đúng trong menu điện thoại */
                box-shadow: none;
                background-color: #f1f1f1; /* Nền nhẹ hơn cho menu con */
            }

            .navbar .dropdown:hover .dropdown-content {
                display: none; /* Vô hiệu hóa hover cho điện thoại */
            }

            .navbar .dropdown.active .dropdown-content {
                display: block; /* Hiển thị khi dropdown active trên điện thoại */
            }

            .navbar .nav-toggle {
                display: block; /* Hiển thị nút toggle trên màn hình nhỏ */
            }

            .navbar .logo {
                float: none;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar" id="myNavbar">
        <div class="logo">Logo</div>
        <div class="nav-links" id="navLinks">
            <a href="#home">Trang chủ</a>
            <a href="#about">Giới thiệu</a>

            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown(event)">Dịch vụ &#9662;</button>
                <div class="dropdown-content">
                    <a href="#service1">Dịch vụ 1</a>
                    <a href="#service2">Dịch vụ 2</a>
                    <a href="#service3">Dịch vụ 3</a>
                </div>
            </div>

            <a href="#contact">Liên hệ</a>
        </div>
        <a href="javascript:void(0);" class="nav-toggle" onclick="toggleNavbar()">&#9776;</a>
    </nav>

    <div style="padding-top: 60px; text-align: center;">
        <h1>Nội dung trang web của bạn</h1>
        <p>Di chuột qua "Dịch vụ" hoặc nhấp vào nó trên điện thoại để xem menu thả xuống.</p>
        <p>Cuộn xuống để thấy hiệu ứng đổ bóng của thanh điều hướng.</p>
    </div>

    <script>
        // JavaScript cho Thanh Điều Hướng
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            const navbar = document.getElementById("myNavbar");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        }

        function toggleNavbar() {
            const navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }

        // JavaScript cho Dropdown
        function toggleDropdown(event) {
            event.stopPropagation(); // Ngăn chặn sự kiện click lan truyền ra ngoài
            const dropdown = event.currentTarget.closest(".dropdown");
            dropdown.classList.toggle("active");

            // Đóng các dropdown khác nếu đang mở
            const allDropdowns = document.querySelectorAll(".dropdown");
            allDropdowns.forEach(item => {
                if (item !== dropdown) {
                    item.classList.remove("active");
                }
            });
        }

        // Đóng dropdown khi click ra ngoài
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdowns = document.querySelectorAll(".dropdown-content");
                dropdowns.forEach(dropdownContent => {
                    if (dropdownContent.closest(".dropdown").classList.contains("active")) {
                        dropdownContent.closest(".dropdown").classList.remove("active");
                    }
                });
            }
        }
    </script>

</body>
</html>

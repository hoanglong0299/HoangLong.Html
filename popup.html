<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" href="css/popup.css"/>
</head>
<body>
  <button class="btn" id="btn">Show Modal</button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <!-- Modal background -->
        <div class="bg"></div>
        <div class="modal-container">
            <div class="modal-top">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-times" id="close"></i>
            </div>
            <div class="modal-body">
                <h2>Create a post</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium necessitatibus omnis, eaque
                    ratione sunt commodi.</p>
            </div>
            <div class="modal-form">
                <h3>Campaign Name</h3>
                <input type="text" placeholder="Ex. Get 50% off" autocomplete="off" autofocus>
            </div>

            <div class="cta">
                <button>Continue</button>
                <button>Cancel</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const btn = document.getElementById('btn');
const modal = document.getElementById('modal');
const close = document.getElementById('close');


// Event listeners
btn.addEventListener('click', () => {
    modal.style.display = 'inline-block';
    modal.className = 'modal animate__animated animate__bounceIn';
})

close.addEventListener('click', () => {
    modal.style.display = 'none';
})

window.addEventListener('click', e => {
    if (e.target === modal) {
        modal.style.display = 'none';
    }

})

    </script>
</body>
</html>
